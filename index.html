<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SmartSYS</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
 <link rel="stylesheet" href="./css/style.css">
  <script defer src="./js/main.js"></script>
</head>

<body>
  <div class="container mt-5">
    <h1 class="text-center">Cotizador de Servicios Web</h1>

    <div class="row mt-4">
      <div class="col-md-12">
        <h2>Servicios Disponibles</h2>
        <div id="servicios" class="row"></div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-6">
        <h2>Cotización</h2>
        <form id="cotizacionForm">
          <div class="mb-3">
            <label for="servicioSeleccionado" class="form-label">Selecciona un Servicio</label>
            <select class="form-select" id="servicioSeleccionado">
              <option value="1">Desarrollo</option>
              <option value="2">Mantención</option>
              <option value="3">Integración</option>
              <option value="4">Proyecto</option>
            </select>
          </div>
          <div class="mb-3">
            <label for="cantidad" class="form-label">Cantidad</label>
            <input type="number" class="form-control" id="cantidad" min="1" value="1">
          </div>
          <button type="button" class="btn btn-primary" id="calcularTotal">Calcular Total</button>
        </form>
      </div>
      <div class="col-md-6">
        <h2>Detalle de la Cotización</h2>
        <div id="detalleCotizacion" class="mt-3"></div>
      </div>
    </div>

    <div class="row mt-4">
      <div class="col-md-12">
        <h2>Calculadora de Cuotas</h2>
        <form id="calculadoraCuotasForm">
          <div class="mb-3">
            <label for="precio" class="form-label">Precio Total</label>
            <input type="number" class="form-control" id="precio">
          </div>
          <div class="mb-3">
            <label for="cuotas" class="form-label">Número de Cuotas</label>
            <input type="number" class="form-control" id="cuotas">
          </div>
          <button type="button" class="btn btn-primary" id="calcular">Calcular</button>
        </form>
        <div id="resultadoCalculadoraCuotas" class="mt-3"></div>
      </div>
    </div>
  </div>
</body>

</html>
